<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>UNES - Contato</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-image: url('imagens/fundo2.png')">
    <main>
      <div class="main-container">
        <header>
          <div class="header-container">
            <div class="logo">
              <img src="imagens/logo.png" alt="Logo da UNES" />
            </div>
            <nav class="navbar">
              <ul>
                <a href="home.html">Home</a>
                |
                <a href="quemsomos.html">Quem somos</a>
                |
                <a href="contato.html">Contato</a>
              </ul>
            </nav>
          </div>
        </header>
        <div class="content-container">
          <div class="text-container">
            <h1>Entre em contato</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <hr />
            <label for="email">Seu e-mail:</label><br />
            <input type="email" id="email" name="email" /><br />

            <label for="assunto">Assunto:</label><br />
            <input type="text" name="assunto" /><br />

            <label for="descricao">Descrição:</label><br />
            <textarea name="descricao" rows="4" cols="50"></textarea><br />

            <input type="submit" value="Enviar" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <p><b>Todos os direitos reservados</b></p>
      </div>
    </footer>
  </body>
</html>
